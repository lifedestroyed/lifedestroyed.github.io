<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Feedback Form</a>
        <a href="logs.html">View Logs</a>
    </div>

    <h2>Feedback Form</h2>
    <form id="feedbackForm" onsubmit="sendFeedback(event)">
        <div class="form-group">
            <label for="username">Telegram Username*:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="message">Message*:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="showUsername">Show your username?*</label>
            <select id="showUsername" name="showUsername" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <button type="submit">Send</button>
    </form>

    <div id="statusMessage" class="status"></div>

    <script>
        async function sendFeedback(event) {
            event.preventDefault();
            
            const botToken = '7833287099:AAFjW7WYX9aeb2YK3Iiegsv5UpAX2on8ib4';
            const chatId = '1209870239';
            
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const showUsername = document.getElementById('showUsername').value;

            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'none';

            const feedbackText = `New feedback!\n\nUsername: ${showUsername === 'Yes' ? '@' + username : 'Hidden'}\nMessage: ${message}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: feedbackText
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    const logEntry = {
                        timestamp: new Date().toISOString(),
                        username: username,
                        message: message,
                        showUsername: showUsername,
                        status: 'success'
                    };
                    saveToLogs(logEntry);
                    showStatus('Message sent successfully!', 'success');
                    document.getElementById('feedbackForm').reset();
                } else {
                    const logEntry = {
                        timestamp: new Date().toISOString(),
                        error: data.description,
                        status: 'error'
                    };
                    saveToLogs(logEntry);
                    showStatus(`Error: ${data.description}`, 'error');
                }
            } catch (error) {
                const logEntry = {
                    timestamp: new Date().toISOString(),
                    error: error.message,
                    status: 'error'
                };
                saveToLogs(logEntry);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function showStatus(text, className) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = text;
            statusMessage.className = `status ${className}`;
            statusMessage.style.display = 'block';
        }

        function saveToLogs(entry) {
            const logs = JSON.parse(localStorage.getItem('feedbackLogs') || '[]');
            logs.unshift(entry);
            localStorage.setItem('feedbackLogs', JSON.stringify(logs));
        }
    </script>
</body>
</html>
