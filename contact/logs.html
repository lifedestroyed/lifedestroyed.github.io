<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Logs</title>
    <script src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="trytosmilepls_bot" 
            data-size="large" 
            data-auth-url="https://trytosmilepls.github.io/contact/auth.html" 
            data-request-access="write"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 15px;
        }
        .log-entry {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .log-content {
            margin: 5px 0;
        }
        button {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #authSection {
            text-align: center;
            margin: 50px 0;
        }
        #authorizedContent {
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Feedback Form</a>
        <a href="logs.html">View Logs</a>
    </div>

    <div id="authSection">
        <h2>Authorization Required</h2>
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-login="trytosmilepls_bot" 
                data-size="large" 
                data-auth-url="https://trytosmilepls.github.io/contact/auth.html" 
                data-request-access="write"></script>
    </div>

    <div id="authorizedContent">
        <h2>Feedback Logs</h2>
        <button onclick="clearLogs()">Clear All Logs</button>
        <button onclick="logout()" style="background-color: #666; margin-left: 10px;">Logout</button>
        <div id="logsContainer"></div>
    </div>

    <script>
        // Security configuration
        const ALLOWED_USER_ID = 1209870239; // Replace with your Telegram ID

        // Telegram auth handler
        function onTelegramAuth(user) {
            if(user.id === ALLOWED_USER_ID) {
                sessionStorage.setItem('tg_auth', JSON.stringify(user));
                showAuthorizedContent();
                displayLogs();
            } else {
                alert('ðŸš« Access Denied!\n\nInvalid User ID');
            }
        }

        // Check authentication status
        function checkAuth() {
            const authData = sessionStorage.getItem('tg_auth');
            
            if(authData) {
                const user = JSON.parse(authData);
                if(user.id === ALLOWED_USER_ID) {
                    showAuthorizedContent();
                    displayLogs();
                    return;
                }
            }
            showLoginForm();
        }

        // UI functions
        function showLoginForm() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('authorizedContent').style.display = 'none';
        }

        function showAuthorizedContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('authorizedContent').style.display = 'block';
        }

        function logout() {
            sessionStorage.removeItem('tg_auth');
            showLoginForm();
        }

        // Logs management
        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('feedbackLogs') || [];
            const container = document.getElementById('logsContainer');
            
            container.innerHTML = logs.length === 0 
                ? '<p>No logs available</p>'
                : logs.map(log => `
                    <div class="log-entry ${log.status}">
                        <div class="timestamp">${new Date(log.timestamp).toLocaleString()}</div>
                        ${log.status === 'success' 
                            ? `<div class="log-content">Username: ${log.showUsername === 'Yes' ? '@' + log.username : 'Hidden'}</div>
                               <div class="log-content">Message: ${log.message}</div>`
                            : `<div class="log-content">Error: ${log.error}</div>`}
                        <div class="log-content">Status: ${log.status.toUpperCase()}</div>
                    </div>`
                ).join('');
        }

        function clearLogs() {
            localStorage.removeItem('feedbackLogs');
            displayLogs();
        }

        // Initial check
        checkAuth();
    </script>
</body>
</html>
